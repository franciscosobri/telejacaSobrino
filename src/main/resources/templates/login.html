<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleJaca</title>
    <link rel="icon" type="image/x-icon" th:href="@{/icons/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
<div class="container container-login text-center">
		<div class="row d-flex justify-content-center">
			<img src="icons/logo_blue.png" class="loginLogo mt-5 mb-3" style="max-width:200px">
		</div>
		<div class="row w-100 d-flex justify-content-center">
			<div class="loginContainer col col-md-6 col-sm-offset-3 my-5 px-5">
			    <div class="loginHeading">Iniciar sesión</div>
			    <form th:action="@{/login}" method="post" class="form loginForm" >
					<h4 class="text-center my-5">¡Te damos la bienvenida!</h4>
					<div th:if="${param.error}" class="alert alert-danger">
						Error en el usuario o la contraseña
					</div>
			      <input class="loginInput" type="text" name="username" id="username" placeholder="Nombre de usuario" required >
			      <input  class="loginInput" type="password" name="password" id="password" placeholder="Contraseña" required>
			      <input class="login-button" type="submit" value="Iniciar sesión">
			      
			    </form>
			 </div>
		
		</div>		
	</div>
				
	<footer th:insert="fragments/footer :: footer" ></footer>
</body>
</html>
